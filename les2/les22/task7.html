  <body>
    <script>
      function getEndDateOfReturn(currDate, hoursOfCarRent) {
        const endDate = new Date(
          currDate.setHours(currDate.getHours() + hoursOfCarRent)
        )
        return `${endDate.getDate()}.${endDate.getMonth()}.${endDate.getFullYear()} -- Exact hours: ${endDate.getHours()}:${endDate.getMinutes()}`
      }
      document.write(
        `You should return the car at ${getEndDateOfReturn(
          new Date(),
          parseInt(prompt("Enter hours of ranting"))
        )}`
      )
    </script>
