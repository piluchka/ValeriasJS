  <body>
    <script>
      const userDateofTheBirth = new Date(
        prompt("Enter you b-day date in format: 1 January 2000")
      )
      let userCurrentAgeInMilli = new Date() - userDateofTheBirth

      const ageDate = new Date(userCurrentAgeInMilli)
      const userAgeInYears = ageDate.getFullYear() - 1970
