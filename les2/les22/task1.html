  <body>
    <script>
      function showHelloDependingOnTime(date) {
        const currentHours = date.getHours()
        if (currentHours >= 4 && currentHours <= 11) {
          alert("Good morning!")
        } else if (currentHours >= 12 && currentHours <= 17) {
          alert("Good day!")
        } else {
          alert("Good evening!")
        }
      }

      showHelloDependingOnTime(new Date())
    </script>
