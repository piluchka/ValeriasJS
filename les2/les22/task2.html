  <body>
    <script>
      function getReformedDate(currDate) {
        const year = currDate.getFullYear()
        const month = currDate.getMonth()
        let weekDay = currDate.getDay()

        if (weekDay === 0 || weekDay === 6) {
          weekDay = "Today is a weekend"
        } else {
          weekDay = "Today is a working day"
        }

        return `${month} - ${year} - ${weekDay}`
      }

      document.write(getReformedDate(new Date()))
    </script>
