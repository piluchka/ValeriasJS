    <script>
      function getNewDateAfterVacation(vacationDays, currentDate) {
        const newDate = new Date(
          currentDate.setDate(currentDate.getDate() + vacationDays)
        )
        return `${newDate.getDate()}.${newDate.getMonth()}.${newDate.getFullYear()}`
      }

      document.write(
        `You will come back at ${getNewDateAfterVacation(56, new Date())}`
      )
    </script>
