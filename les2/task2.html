    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2</title>
    <script>
        //1. Ввод необіхдних данних
        let yearNow = 2023;
        let yearOfBirth = parseInt(prompt('Який рік вашого народження?', ''));
        
        //2. Обчислення
        let yearsOldNow = yearNow - yearOfBirth;

        //3. Виведення результату
        document.write(`<span style="font-size: 50px; align-items: center;">Вам зараз ${yearsOldNow}! Вітаю, ви великий пупс!</span>`);
    </script>
