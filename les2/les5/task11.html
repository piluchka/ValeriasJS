<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 11</title>
  </head>
  <body>
    <script>
      let userFirstNum = parseInt(prompt("Введіть перше число діапазону"))
      let userSecondNum = parseInt(prompt("Введіть друге число діапазону"))
      let count = 0
      let oddSum = 0
      for (let i = userFirstNum; i <= userSecondNum; i++) {
        if (i % 2 !== 0) {
          oddSum += i
          count++
        }
        if (count === 5) {
          break
        }
      }
      alert(
        `Сума п'яти перших непарних чисел в діапозоні від ${userFirstNum} до ${userSecondNum}(включно) складає ${oddSum}`
      )
    </script>
    <p><a href="./lesson5.html">Назад</a></p>
  </body>
</html>
