<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 14</title>
  </head>
  <body>
    <script>
      const maxAmount = 10000
      const minAmount = 1
      let sumToPay = Math.floor(Math.random() * (maxAmount - minAmount + 1))
      let userSum
      do {
        userSum = parseInt(
          prompt(
            `Введіть суму грошей, які ви хочете сплатити. Вам треба сплатити: ${sumToPay}грн`
          )
        )
        sumToPay -= userSum
      } while (sumToPay !== 0 && sumToPay > 0)
      alert("Дякую, ви все сплатили!")
    </script>
    <p><a href="./lesson5.html">Назад</a></p>
  </body>
</html>
