  <body>
    <script>
      //Задача 10
      //Знайти суму всіх непарних чисел, що знаходяться між заданими користувачем числами.
      let userFirstNum = parseInt(prompt("Введіть перше число діапазону"))
      let userSecondNum = parseInt(prompt("Введіть друге число діапазону"))
      let oddSum = 0
      for (let i = userFirstNum; i <= userSecondNum; i++) {
        if (i % 2 !== 0) oddSum += i
      }
      alert(
        `Сума всіх непарних чисел в діапозоні від ${userFirstNum} до ${userSecondNum}(включно) складає ${oddSum}`
      )
    </script>
