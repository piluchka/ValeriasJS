  <body>
    <script>
      alert("Загадайте будь-яке число від 1 до 10")
      guessing: for (let i = 0; i < 3; i++) {
        let tryToGuessUserNum = confirm(Math.floor(Math.random() * 10) + 1)
        if (tryToGuessUserNum === false) {
          continue
        } else {
          alert("Комп'ютер вгадав")
          break guessing
        }
      }
    </script>
