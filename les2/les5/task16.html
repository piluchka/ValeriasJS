<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 16</title>
  </head>
  <body>
    <script>
      const weeksNumber = parseInt(
        prompt("Введіть кількість тижнів, за які ви хочете побачити звіт")
      )
      let dayIncome
      let weekIncome = 0
      let totalIncome = 0

      for (let week = 1; week <= weeksNumber; week++) {
        for (let day = 1; day <= 7; day++) {
          dayIncome = parseFloat(
            prompt(`Введіть прибуток за ${day} день ${week} тижня`)
          )
          weekIncome += dayIncome
        }
        totalIncome += weekIncome
        alert(`За ${week} тиждень ви заробили: ${weekIncome} грн`)
      }
      alert(`Всього ви заробили ${totalIncome}грн`)
    </script>
    <p><a href="./lesson5.html">Назад</a></p>
  </body>
</html>
