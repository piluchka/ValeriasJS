    <script>
      // Задача 0. Реалізувати рекурсивну функцію знаходження степеня числа а
      function powerOfNumber(num, power) {
        if (power === 1) {
          return num
        } else {
          return powerOfNumber(num, power - 1) * num
        }
      }

      let fourPower = powerOfNumber(
        parseInt(prompt("Введіть число")),
        parseInt(prompt("Введіть ступінь"))
      )
      alert(fourPower)
    </script>
