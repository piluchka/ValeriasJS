      // Задача 1.Визначити 10x . Розв’язати з
      // використанням рекурсивних і нерекурсивних алгоритмів

      //Рекурсія
      function findNumberRelatedToI(i) {
        if (i === 0) {
          return 1
        } else {
          return findNumberRelatedToI(i - 1) + 2 * i
        }
      }

      let numberX = findNumberRelatedToI(10)
      document.write(`X10 = ${numberX}`)
