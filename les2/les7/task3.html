    <script>
      //Задача 3. Створити окремі функції, які для 4 чисел знаходять:
      //1)суму;
      //2)добуток;
      //3)середнє арифметичне;
      //4)мінімальне значення.
      function getNumsSum(num1, num2) {
        return num1 + num2
      }
      alert(getNumsSum(1, 2))

      function getNumsProd(num1, num2) {
        return num1 * num2
      }
      alert(getNumsProd(1, 2))

      function getNumsArithmeticMean(num1, num2) {
        return (num1 + num2) / 2
      }
      alert(getNumsArithmeticMean(1, 2))

      function getNumsMinValue(num1, num2) {
        let minValue
        if (num1 > num2) {
          minValue = num2
        } else if (num1 < num2) {
          minValue = num1
        } else {
          minValue = "Значення рівні"
        }
        return minValue
      }
      alert(getNumsMinValue(1, 2))
    </script>
