  <body>
    <script>
      //Задача 6. Створити функцію, яка створює таблицю з вказаною кількістю
      //рядків і стовпців (таблиця заповнюється заданим фіксованим повідомленням).

      function buildATable() {
        let rows = parseInt(
          prompt("Введіть кількість бажаних рядків в таблиці")
        )
        let columns = parseInt(
          prompt("Введіть кількість бажаних стовпців в таблиці")
        )
        let message = prompt("Введіть фіксоване повідомлення в таблицю")
        document.write("<table border='1px'>")
        for (let i = 0; i < rows; i++) {
          document.write("<tr>")
          for (let j = 0; j < columns; j++) {
            document.write(`<td>${message}</td>`)
          }
          document.write("</tr>")
        }
        document.write("</table>")
      }
      buildATable()
    </script>
    <p><a href="./lesson7.html">Назад</a></p>
  </body>
