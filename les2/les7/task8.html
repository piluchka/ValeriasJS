    <script>
      //Задача 8. Створити функцію, яка виводить банер (у функцію передаються: зображення, заголовок та посилання, куди переходимо при кліку
      //на зображення (тег img повине знаходитись у середині тега a: <a> <img src=”шлях”> </a>
      function getBanner(img, title, link) {
        let finalBanner = document.write(`
   <h1>${title}</h1>
   <a href=${link}><img src=${img}></a>
   `)
        return finalBanner
      }
      getBanner(
        "1.jpg",
        "HELLO EVERYNYAN",
