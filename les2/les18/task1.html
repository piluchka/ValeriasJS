      //другий оптимізований код
      function getCalculations(operator) {
        const firstNum = parseFloat(document.getElementById("firstNum").value)
        const secondNum = parseFloat(document.getElementById("secondNum").value)
        let res

        switch (operator) {
          case "plus":
            res = firstNum + secondNum
            break

          case "minus":
            res = firstNum - secondNum
            break

          case "multiplication":
            res = firstNum * secondNum
            break

          case "division":
            res = firstNum / secondNum
            break
          default:
            break
        }
        document.getElementById("res").innerText = res
      }

      window.onload = function () {
        document.getElementById("add").onclick = function () {
          getCalculations("plus")
        }
        document.getElementById("subtract").onclick = function () {
          getCalculations("minus")
        }
        document.getElementById("multiply").onclick = function () {
          getCalculations("multiplication")
        }
        document.getElementById("divide").onclick = function () {
