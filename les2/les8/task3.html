  <body>
    <script>
      //Задача 3. Дано масив імен учнів. З’ясувати скільки разів зустрічається ім’я «Іван».

      function getStudentsNames(nameAmount) {
        let studentsName = []
        for (let i = 0; i < nameAmount; i++) {
          let name = prompt(`Введіть ім'я ${i + 1} учня`)
          studentsName.push(name)
        }
        return studentsName
      }
      let nameAmount = parseInt(prompt("Скільки імен учнів ви хочете ввести?"))
      let studentsNames = getStudentsNames(nameAmount)

      function howManyIvanNames(names) {
        let counter = 0
        for (let i = 0; i < names.length; i++) {
          if (names[i] === "Іван") {
            counter++
          }
        }
        return counter
      }
      let ivanNum = howManyIvanNames(studentsNames)
      alert(`У є ${ivanNum} учнів з іменем Іван`)
    </script>
