    <meta charset="UTF-8" />

    <title>Task 2</title>

  <body>
    <script>
      //Дано масив, який зберігає кількість відвідувачів магазину протягом тижня. Вивести на екран:
      // номери днів, протягом яких кількість відвідувачів була меншою за 20;
      // номери днів, коли кількість відвідувачів була мінімальною;
      // номери днів, коли кількість відвідувачів була мінімальною;
      // загальну кількість клієнтів у робочі дні та окремо загальну кількість днів на вихідних.
      function getAmountOfCustomersArray() {
        let customersInAWeek = []
        for (let i = 0; i < 7; i++) {
          let customersInADay = parseInt(
            prompt(`Введіть кількість покупців за ${i + 1} день `)
          )
          customersInAWeek.push(customersInADay)
        }
        return customersInAWeek
      }

      function getDaysCustomersAreLessThan20(customersArray) {
        let lessDays = []
        for (let i = 0; i < customersArray.length; i++) {
          if (customersArray[i] < 20) {
            lessDays.push(i + 1)
          }
        }
        return lessDays
      }

      function getMinNumOfCustomers(customersArray) {
        let minValue = customersArray[0]
        for (let i = 0; i < customersArray.length; i++) {
          if (customersArray[i] < minValue) {
            minValue = customersArray[i]
          }
        }
        return minValue
      }
      function getDaysOfMinCustomersAmount(customersArray, minValue) {
        let minDays = []
        for (let i = 0; i < customersArray.length; i++) {
          if (customersArray[i] === minValue) {
            minDays.push(i + 1)
          }
        }
        return minDays
      }

      function getMaxNumOfCustomers(customersArray) {
        let maxValue = customersArray[0]
        for (let i = 0; i < customersArray.length; i++) {
          if (customersArray[i] > maxValue) {
            maxValue = customersArray[i]
          }
        }
        return maxValue
      }

      function getDaysOfMaxCustomersAmount(customersArray, maxValue) {
        let maxDays = []
        for (let i = 0; i < customersArray.length; i++) {
          if (customersArray[i] === maxValue) {
            maxDays.push(i + 1)
          }
        }
        return maxDays
      }

      function getSumOfCustomersOnWorkingDays(customersArray) {
        let sum = 0
        for (let i = 0; i < 5; i++) {
          sum += customersArray[i]
        }
        return sum
      }

      function getSumOfCustomersOnWeekendDays(customersArray) {
        let sum = 0
        for (let i = 5; i < 7; i++) {
          sum += customersArray[i]
        }
        return sum
      }
      let weeklyCustomersNums = getAmountOfCustomersArray()
      let lessCustomers = getDaysCustomersAreLessThan20(weeklyCustomersNums)
      let minNumOfCustomers = getMinNumOfCustomers(weeklyCustomersNums)
      let minDaysOfCustomers = getDaysOfMinCustomersAmount(
        weeklyCustomersNums,
        minNumOfCustomers
      )
      let maxNumOfCustomers = getMaxNumOfCustomers(weeklyCustomersNums)
      let maxDaysOfCustomers = getDaysOfMaxCustomersAmount(
        weeklyCustomersNums,
        maxNumOfCustomers
      )
      let sumOfCustomersOnWorkingDays =
        getSumOfCustomersOnWorkingDays(weeklyCustomersNums)
      let sumOfCustomersOnWeekendDays =
        getSumOfCustomersOnWeekendDays(weeklyCustomersNums)

      alert(`номери днів, протягом яких кількість відвідувачів була меншою за 20: ${lessCustomers} \n
номери днів, коли кількість відвідувачів була мінімальною: ${minDaysOfCustomers}\n
номери днів, коли кількість відвідувачів була максимальною: ${maxDaysOfCustomers}\n
загальну кількість клієнтів у робочі дні: ${sumOfCustomersOnWorkingDays} та загальна кількість клієнтів на вихідних: ${sumOfCustomersOnWeekendDays}.

  `)
    </script>
