  <body>
    <script>
      //9. Дано масив імен. Сформувати масив з перших літер цих імен.
      let names = ["Lera", "Stasya", "Vitalik", "Sasha"]

      function getNewArrayFromFirstLettersOfTheNames(names) {
        let firstLettersOfTheNames = []
        for (let i = 0; i < names.length; i++) {
          firstLettersOfTheNames.push(names[i].charAt(0))
        }
        return firstLettersOfTheNames
      }

      let firstLettersOfTheNames = getNewArrayFromFirstLettersOfTheNames(names)
      document.write(`Початкові імена: ${names}<br>`)
      document.write(`Перші літери імен: ${firstLettersOfTheNames}`)
    </script>
