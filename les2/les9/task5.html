  <body>
    <script>
      //5.Дано масив елементів. Знайти добуток додатних елементів
      let array = [10, -4, 31, -44, 15, -66, 7, 8, -9]
      let prod = 1
      for (const element of array) {
        if (element > 0) prod *= element
      }
      document.write(`Всі елементи масиву: ${array}<br>`)
      document.write(`Добуток додатніх елементів: ${prod}`)
    </script>
    <p><a href="./lesson9.html">Назад</a></p>
  </body>
