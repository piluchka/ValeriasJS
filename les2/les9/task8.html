  <body>
    <script>
      //8. Дано масив номерів авто. Сформувати новий масив тих, які починаються на «А»
      let autoNums = ["AB123", "BC583", "AA231", "CC999", "AC678"]
      function creatNewArrayOnlyAAutoNums(autoNums) {
        let autoNumsStartsFromA = []
        for (let i = 0; i < autoNums.length; i++) {
          if (autoNums[i].charAt(0) === "A")
            autoNumsStartsFromA.push(autoNums[i])
        }
        return autoNumsStartsFromA
      }
      let autoNumsStartsFromA = creatNewArrayOnlyAAutoNums(autoNums)
      document.write(`Початкові номери машин: ${autoNums}<br>`)
      document.write(
        `Номери машин, які починаються на А: ${autoNumsStartsFromA}`
      )
    </script>
