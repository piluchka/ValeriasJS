  <body>
    <p><a href="./lesson19.html">Назад</a></p>

    <div id="containerSelector"></div>

    <script>
      let players = [
        { name: "John", surname: "Bon" },
        { name: "Kitty", surname: "Benks" },
        { name: "Rollie", surname: "Awage" },
        { name: "Susan", surname: "Row" },
        { name: "Don", surname: "Palarsky" },
        { name: "Den", surname: "Aflik" },
        { name: "Ronnie", surname: "Lotis" },
        { name: "Ken", surname: "Justis" },
      ]
      class PlayersLists {
        constructor(allPlayersList) {
          this.allPlayersList = allPlayersList
        }
        movePlayer(event) {
          const clickedButton = event.target
          const parentLi = clickedButton.parentElement
          parentLi.lastChild.classList.toggle("buttonUnselect")
          parentLi.lastChild.onclick = this.movePlayerBack.bind(this)
          this.ulSelectedPlayers.append(parentLi)
        }
        movePlayerBack(event) {
          const clickedButton = event.target
          const parentLi = clickedButton.parentElement
          parentLi.lastChild.classList.toggle("buttonUnselect")
          this.ulPlayers.append(parentLi)
          parentLi.lastChild.onclick = this.movePlayer.bind(this)
        }
        render(containerSelector) {
          //All players list
          this.ulPlayers = document.createElement("ul")
          this.ulPlayers.className = "ulListAll"
          document.querySelector(containerSelector).append(this.ulPlayers)

          //Players(li)
          for (let i = 0; i < this.allPlayersList.length; i++) {
            const li = document.createElement("li")
            li.className = "liAll"
            li.innerText = `${this.allPlayersList[i].name} ${this.allPlayersList[i].surname}`
            this.ulPlayers.append(li)
            //button arrow
            const button = document.createElement("button")
            button.className = "buttonSelect"
            li.append(button)
          }
          //Selected players list
          this.ulSelectedPlayers = document.createElement("ul")
          this.ulSelectedPlayers.className = "ulListSelected"
          document
            .querySelector(containerSelector)
            .append(this.ulSelectedPlayers)

          //button onclick #1
          const buttonSelect = document.getElementsByClassName("buttonSelect")
          for (const button of buttonSelect) {
            button.onclick = this.movePlayer.bind(this)
          }
          //button onclick #2
          const buttonUnselect =
            document.getElementsByClassName("buttonUnselect")
          for (const button of buttonUnselect) {
            button.onclick = this.movePlayerBack.bind(this)
          }
        }
      }
      let a = new PlayersLists(players)
      a.render("#containerSelector")
    </script>
