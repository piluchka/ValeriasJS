   <script>
      // Задача 9. Дано масив показів температур. Підрахувати кількість входжень кожного із показів
      //       let temperatures = [12.4, 24.9, 10.6, 12.4, 24.9, 12.4, 10.6, 11.9]
      // Заокруглити вверх значення та підрахувати кількість різних показів.

      let temperatures = [12.4, 24.9, 10.6, 12.4, 24.9, 12.4, 10.6, 11.9]

      const tempAmountList = new Map()

      for (const temp of temperatures) {
         tempAmountList.set(temp, (tempAmountList.get(temp) ?? 0) + 1)
      }

      let ceilTempretures = temperatures.map((temp) => Math.ceil(temp))
      const tempDiffAmount = new Set(ceilTempretures)

      function renderTempResults(tempAmountList, tempDiffAmount) {
         const container = document.createElement("div")
         document.body.append(container)

         tempAmountList.forEach((amount, temp) => {
            let timeStr = amount > 1 ? "times" : "time"
            let p = document.createElement("p")
            p.innerText = `${temp}°C was ${amount} ${timeStr}`
            container.append(p)
         })

         const diffTemp = document.createElement("p")
         diffTemp.innerText = `${tempDiffAmount.size} is the total amount of the different tempretures in the list`
         container.append(diffTemp)
      }

      renderTempResults(tempAmountList, tempDiffAmount)

   </script>
