  <body>
    <script>
      //Виводила за допомогою ще console.log, бо там простіше зрозуміти що до чого.
      // Задача 2. Дано інформацію про прибуток К магазинів протягом тижня. Знайти :
      function getRandomWeeklyIncomesOfShopsArray(
        shopsAmount,
        minValue,
        maxValue
      ) {
        let incomes = []

        for (let i = 0; i < shopsAmount; i++) {
          let weeklyIncome = []
          for (let j = 0; j < 7; j++) {
            let randomDailyIncome =
              Math.floor(Math.random() * (maxValue - minValue + 1)) + minValue
            weeklyIncome.push(randomDailyIncome)
          }
          incomes.push(weeklyIncome)
        }
        return incomes
      }

      let incomes = getRandomWeeklyIncomesOfShopsArray(
        parseInt(prompt("Введіть число магазинів")),
        parseInt(prompt("Введіть число мінімального прибутку")),
        parseInt(prompt("Введіть число максимального прибутку"))
      )
      document.write(`Тижневі прибутки: ${incomes}<br>`)
      console.log(incomes)
      // 2) загальний прибуток усіх магазинів по дням <br />(загальний
      //   прибуток усіх магазинів за понеділок, за вівторок, і т.д.);
      function getGeleralIncomeOfAllShopsForEachDay(incomeArray) {
        let generalIncomesOfDays = []
        let sum = 0
        for (let j = 0; j < 7; j++) {
          for (let i = 0; i < incomeArray.length; i++) {
            sum += incomeArray[i][j]
          }
          generalIncomesOfDays.push(sum)
          sum = 0
        }
        return generalIncomesOfDays
      }

      let geleralIncomeOfAllShopsForEachDay =
        getGeleralIncomeOfAllShopsForEachDay(incomes)
      document.write(
        `Загальний прибуток по дням: ${geleralIncomeOfAllShopsForEachDay}`
      )
      console.log(geleralIncomeOfAllShopsForEachDay)
    </script>
