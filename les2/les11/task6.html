  <body>
    <script>
      //Виводила за допомогою ще console.log, бо там простіше зрозуміти що до чого.
      function getRandomWeeklyIncomesOfShopsArray(
        shopsAmount,
        minValue,
        maxValue
      ) {
        let incomes = []

        for (let i = 0; i < shopsAmount; i++) {
          let weeklyIncome = []
          for (let j = 0; j < 7; j++) {
            let randomDailyIncome =
              Math.floor(Math.random() * (maxValue - minValue + 1)) + minValue
            weeklyIncome.push(randomDailyIncome)
          }
          incomes.push(weeklyIncome)
        }
        return incomes
      }

      let incomes = getRandomWeeklyIncomesOfShopsArray(
        parseInt(prompt("Введіть число магазинів")),
        parseInt(prompt("Введіть число мінімального прибутку")),
        parseInt(prompt("Введіть число максимального прибутку"))
      )
      document.write(`Тижневі прибутки: ${incomes}<br>`)
      console.log(incomes)

      // 6) сформувати загальний список (одновимірний масив) зі значенням, які що більші за 200
      let incomesGreaterThan200 = incomes
        .flat(Infinity)
        .filter((el) => el > 200)
      document.write(
        `Список з прибутками більші за 200: ${incomesGreaterThan200}`
      )
      console.log(incomesGreaterThan200)
    </script>
