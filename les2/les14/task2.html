  <body>
    <script>
      // Задача 2. Розробити функцію, у яку передають об’єкт (день, місяць, рік). Визначити, який буде рік через N місяців.
      function calculateFutureYear(dateObj, N) {
        let fullMonths = dateObj.month - 1 + N
        const fullYears = Math.floor(fullMonths / 12)
        fullMonths = (fullMonths % 12) + 1
        dateObj.year += fullYears
        return dateObj.year
      }
      let date = {
        day: 1,
        month: 8,
        year: 2023,
      }
      let nextYear = calculateFutureYear(
        date,
        parseInt(
          prompt("Введіть місяці, які ви хотіли б додати для визначення року")
        )
      )
      document.write(`Це вже буде ${nextYear} рік`)
    </script>
