    <script>
      function getArrayWithRandomNums(arrayLength, minNum, maxNum) {
        let arr = []
        for (let i = 0; i < arrayLength; i++) {
          const randomNum =
            Math.floor(Math.random() * (maxNum - minNum) + 1) + minNum
          arr.push(randomNum)
        }
        return arr
      }

      let randArr = getArrayWithRandomNums(30, 1, 100)
      document.write(`Початковий масив: ${randArr}<br>`)

      // Бульбашковий метод сортування

      function getCounterNumOfBubbleSortChanges(array) {
        let changed
        do {
          changed = false
          for (let i = 1; i < array.length; i++) {
            if (array[i - 1] > array[i]) {
              let temp = array[i - 1]
              array[i - 1] = array[i]
              array[i] = temp
              changed = true
              document.write(`[${array}]<br>`)
            }
          }
        } while (changed)
        return array
      }

      let counterNumOfBubbleSortChanges =
        getCounterNumOfBubbleSortChanges(randArr)
    </script>
