  <body>
    <script>
      function getArrayWithRandomNums(arrayLength, minNum, maxNum) {
        let arr = []
        for (let i = 0; i < arrayLength; i++) {
          const randomNum =
            Math.floor(Math.random() * (maxNum - minNum) + 1) + minNum
          arr.push(randomNum)
        }
        return arr
      }

      let randArr = getArrayWithRandomNums(30, 1, 100)
      document.write(`${randArr}<br>`)

      //Сортування змішуванням

      function getCocktailSortedArray(array) {
        let leftIndex = 0
        let rightIndex = array.length - 1
        let counter = 0

        while (leftIndex < rightIndex) {
          for (let i = leftIndex; i < rightIndex; i++) {
            if (array[i] > array[i + 1]) {
              let temp = array[i + 1]
              array[i + 1] = array[i]
              array[i] = temp
              counter++
            }
          }
          rightIndex--

          for (let i = rightIndex; i > leftIndex; i--) {
            if (array[i - 1] > array[i]) {
              let temp = array[i - 1]
              array[i - 1] = array[i]
              array[i] = temp
              counter++
            }
          }
          leftIndex++
        }
        return counter
      }

      let counterNumOfCocktailSort = getCocktailSortedArray(randArr)
      document.write(
        `Стільки разів змінювався масив: ${counterNumOfCocktailSort}<br>`
      )
      document.write(randArr)
    </script>
