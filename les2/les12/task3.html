  <body>
    <script>
      function getArrayWithRandomNums(arrayLength, minNum, maxNum) {
        let arr = []
        for (let i = 0; i < arrayLength; i++) {
          const randomNum =
            Math.floor(Math.random() * (maxNum - minNum) + 1) + minNum
          arr.push(randomNum)
        }
        return arr
      }

      let randArr = getArrayWithRandomNums(30, 1, 100)
      document.write(`${randArr}<br>`)

      function getInsertionSortedArray(array) {
        let counter = 0

        for (let k = 1; k < array.length; k++) {
          let key = array[k]
          let i = k - 1
          while (i >= 0 && array[i] > key) {
            array[i + 1] = array[i]
            i = i - 1
            counter++
          }
          array[i + 1] = key
        }
        return counter
      }

      let counterNumOfInsertionSort = getInsertionSortedArray(randArr)
      document.write(
        `Стільки разів переставлялися елементи: ${counterNumOfInsertionSort}<br>`
      )
      document.write(randArr)
    </script>
