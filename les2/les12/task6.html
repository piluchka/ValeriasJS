      document.write(`Масив імен: ${names}<br>`)
      function getSelectionSortedArray(array) {
        const prevLastIndex = array.length - 2
        for (let i = 0; i <= prevLastIndex; i++) {
          let minIndex = i
          for (let j = i + 1; j < array.length; j++) {
            if (array[j].length < array[minIndex].length) minIndex = j
          }
          if (i !== minIndex) {
            let temp = array[i]
            array[i] = array[minIndex]
            array[minIndex] = temp
          }
        }
        return array
      }

      let sortedArray = getSelectionSortedArray(names)

      function getBinarySearchResult(array, elementLength) {
        let start = 0
        let end = array.length - 1
        let result
        while (start <= end) {
          let middle = Math.floor((start + end) / 2)
          if (array[middle].length === elementLength)
            return (result = `Є такої довжини ім'я під індексом ${middle}`)
          if (array[middle].length > elementLength) end = middle - 1
          if (array[middle].length < elementLength) start = middle + 1
        }
        return (result = "Такого елементу не має")
      }
