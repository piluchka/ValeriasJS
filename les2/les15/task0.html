    <script>
      // !Задача 0. Дано два об’єкта. Обидва містять масив цілих чисел. При цьому у одному з них є функція знаходження суми,
      // а у іншому – функція для знаходження добутку тих, які знаходяться між заданими мінімальним і максимальних значенням.
      // Використати обидва методи стосовно обидвох об’єктів (використати call, apply)

      let obj1 = {
        nums: [1, 54, 28, 48],
        getSum: function () {
          let sum = 0
          for (let i = 0; i < this.nums.length; i++) {
            sum += this.nums[i]
          }
          return sum
        },
      }
      let obj2 = {
        nums: [23, 59, 3, 12],
        getProd: function (minValue, maxValue) {
          let prod = 1
          for (let i = 0; i < this.nums.length; i++) {
            if (this.nums[i] > minValue && this.nums[i] < maxValue)
              prod *= this.nums[i]
          }
          return prod
        },
      }

      // call
      let sumOfObj2 = obj1.getSum.call(obj2)
      document.write(`Sum of obj2 = ${sumOfObj2}<br>`)

      let prodOfObj1 = obj2.getProd.call(obj1, 20, 50)
      document.write(`Prod of obj1 = ${prodOfObj1}`)

      // let sumOfObj2 = obj1.getSum.apply(obj2)

      // document.write(`Prod of obj1 = ${prodOfObj1}`)
