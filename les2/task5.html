<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 5</title>
    <script>
        //1. Вводимо необхідні данні
        let secAmount = parseInt(prompt('Введіть кількість секунд від початку доби', ''));
        //2. Робимо обчислення
        let hoursAmount = (secAmount / 3600).toFixed(2);
        let minAmount = (secAmount / 60).toFixed(1);
        //3. Виводимо результат
        document.write(`<span style="font-size: 30px;">В ${secAmount}секундах буде: <br>
            ${hoursAmount}годин та ${minAmount}хвилин</span>`);
    </script>
</head>
<body>
    <p><a href="./lesson2.html">Назад</a></p>
</body>
</html>
